<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./slider.css" />
    <script src="./slider.js" defer></script>
    <title>Slider</title>
  </head>
  <body>
    <h1 class="title">Single item slider</h1>
    <div class="slider">
      <div class="slider__top">
        <button class="slider__control-left">&lt;</button>
        <div class="slider__track">
          <img class="slider__slide" src="https://dummyimage.com/600x300/7381d4/ffffff.png&text=1" alt="" />
          <img class="slider__slide" src="https://dummyimage.com/600x300/7381d4/ffffff.png&text=2" alt="" />
          <img class="slider__slide" src="https://dummyimage.com/600x300/7381d4/ffffff.png&text=3" alt="" />
          <img class="slider__slide" src="https://dummyimage.com/600x300/7381d4/ffffff.png&text=4" alt="" />
          <img class="slider__slide" src="https://dummyimage.com/600x300/7381d4/ffffff.png&text=5" alt="" />
          <img class="slider__slide" src="https://dummyimage.com/600x300/7381d4/ffffff.png&text=6" alt="" />
          <img class="slider__slide" src="https://dummyimage.com/600x300/7381d4/ffffff.png&text=7" alt="" />
          <img class="slider__slide" src="https://dummyimage.com/600x300/7381d4/ffffff.png&text=8" alt="" />
          <img class="slider__slide" src="https://dummyimage.com/600x300/7381d4/ffffff.png&text=9" alt="" />
          <img class="slider__slide" src="https://dummyimage.com/600x300/7381d4/ffffff.png&text=10" alt="" />
        </div>
        <button class="slider__control-right">&gt;</button>
      </div>
      <div class="slider__dots"></div>
    </div>
  </body>
</html>
